<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      height: 300px;
      width: 500px;
      background-color: lightblue;
      position: relative;
      top:200px;
      left:200px;
    }

    .red-circle{
      background-color: red;
      height: 150px;
      width: 150px;
      border-radius: 100%;
      position: relative;
      top: 200px;
      left: 280px;

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
